name: Build Wheels

on:
  workflow_dispatch: {}
  push:
    tags:
      - '*'
env:
  # Supported stable CPython versions (adjust as versions EOL).
  CIBW_BUILD: "cp310-* cp311-* cp312-*"
  CIBW_SKIP: "*-musllinux*"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            archs_linux: "x86_64 aarch64"
          - os: windows-latest
            archs_windows: "AMD64"
          - os: macos-latest
            archs_macos: "arm64"

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          output-dir: ./wheelhouse
        # to supply options, put them in 'env', like:
        env:
          CIBW_ARCHS_LINUX: ${{ matrix.archs_linux }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.archs_windows }}
          CIBW_ARCHS_MACOS: ${{ matrix.archs_macos }}
          # Avoid date-stamped local versions that can cause wheel filename mismatch.
          CIBW_ENVIRONMENT: "SETUPTOOLS_SCM_LOCAL_SCHEME=no-local-version EDT_MARCH_NATIVE=0"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: built-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          if-no-files-found: warn
