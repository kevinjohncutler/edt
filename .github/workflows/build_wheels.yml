name: Build Wheels

on:
  workflow_dispatch:
    inputs:
      publish_pypi:
        description: "Publish wheels to PyPI (tags only)"
        type: boolean
        default: false
  push:
    tags:
      - '*'
env:
  # Supported stable CPython versions (adjust as versions EOL).
  CIBW_BUILD: "cp310-* cp311-* cp312-*"
  CIBW_SKIP: "pp* *-musllinux*"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            archs_linux: "x86_64 aarch64"
          - os: windows-latest
            archs_windows: "AMD64"
          - os: macos-latest
            archs_macos: "x86_64 arm64"

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if:  ${{ matrix.os == 'ubuntu-latest' }}
        uses: docker/setup-qemu-action@v3

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        with:
          output-dir: ./wheelhouse
        # to supply options, put them in 'env', like:
        env:
          CIBW_ARCHS_LINUX: ${{ matrix.archs_linux }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.archs_windows }}
          CIBW_BEFORE_BUILD: pip install numpy setuptools wheel
          CIBW_ARCHS_MACOS: ${{ matrix.archs_macos }}
          # Avoid date-stamped local versions that can cause wheel filename mismatch.
          CIBW_ENVIRONMENT: "SETUPTOOLS_SCM_LOCAL_SCHEME=no-local-version"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: built-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          if-no-files-found: warn

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build_wheels
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'workflow_dispatch' && inputs.publish_pypi
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
